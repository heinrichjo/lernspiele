    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9;
            touch-action: manipulation;
            overflow: hidden; /* Prevent scrolling during animations */
        }

        /* --- Animationen --- */

        .card-enter {
            animation: slideInUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .card-exit-left {
            animation: slideOutLeft 0.4s ease-in forwards;
        }

        .card-enter-right {
            animation: slideInRight 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .shake-horizontal {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }

        .pulse-green {
            animation: pulseGreen 0.6s ease-out;
        }

        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(30px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        @keyframes slideOutLeft {
            from { opacity: 1; transform: translateX(0); }
            to { opacity: 0; transform: translateX(-50px); }
        }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }

        @keyframes pulseGreen {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(34, 197, 94, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); }
        }

        /* Button Press Effect */
        .btn-press {
            transition: transform 0.1s, background-color 0.2s;
        }
        .btn-press:active {
            transform: scale(0.95);
        }

        /* LKW Animation Container */
        .progress-container {
            position: relative;
        }
        
        #truck-indicator {
            position: absolute;
            top: 50%;
            transform: translateY(-50%) translateX(-50%);
            transition: left 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 10;
        }

        /* Confetti */
        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #FCD34D;
            border-radius: 50%;
            animation: sparkleFloat 2s linear infinite;
        }
        @keyframes sparkleFloat {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100px) rotate(180deg); opacity: 0; }
        }
    </style>
</head>

            uiStart.style.display = 'none';
            uiContainer.classList.remove('hidden');
            uiContainer.classList.add('card-enter');
            
            score = 0;
            currentQuestionIdx = 0;
            updateStatus(0); 
            loadQuestion();
        }
        
        function quitGame() {
            // "Back" Button - Reloads to start screen
            location.reload();
        }

        function updateStatus(overridePct) {
            elQCurrent.innerText = currentQuestionIdx + 1;
            
            animateValue(elScore, displayedScore, score, 500);
            displayedScore = score;

            let pct = (typeof overridePct !== 'undefined') ? overridePct : (currentQuestionIdx / quizData.length) * 100;
            pct = Math.min(100, Math.max(0, pct));
            
            elTruck.style.left = `${pct}%`;
            elProgressFill.style.width = `${pct}%`;
        }

        function animateValue(obj, start, end, duration) {
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                obj.innerHTML = Math.floor(progress * (end - start) + start);
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                }
            };
            window.requestAnimationFrame(step);
        }

        function loadQuestion() {
            uiCorrection.classList.add('hidden');
            uiQuestion.classList.remove('hidden');
            uiContainer.classList.remove('card-enter', 'card-exit-left', 'card-enter-right');
            
            void uiContainer.offsetWidth; 
            
            uiContainer.classList.add('card-enter-right');

            const q = quizData[currentQuestionIdx];
            elQText.innerText = q.text;
            
            lucide.createIcons();
        }

        function handleTrueFalse(userSaidTrue) {
            const q = quizData[currentQuestionIdx];
            
            if (userSaidTrue === q.isTrue) {
                // Correct judgment
                if (q.isTrue) {
                    // True & True -> Perfect
                    score += 100;
                    playSuccessAnimation();
                    showFeedback(true, "Korrekt!", q.explanation || "Die Aussage ist korrekt.");
                } else {
                    // False & False -> Correct, now fix it (Standard Flow)
                    score += 50; // Points for recognizing it's false
                    playTransitionToCorrection(q, true);
                    return; 
                }
            } else {
                // Wrong judgment
                playShakeAnimation();
                
                if (q.isTrue) {
                    // User said False, Fact is True -> Just wrong, no correction needed
                    showFeedback(false, "Leider falsch", "Die Aussage ist tatsächlich <b>WAHR</b>.<br><br>" + q.explanation);
                } else {
                    // User said True, Fact is False -> NEW: Force correction anyway
                    // Don't give points for the W/F part, but let them correct it.
                    playTransitionToCorrection(q, false);
                    return;
                }
            }
            updateStatus();
        }

        function playShakeAnimation() {
            uiQuestion.classList.add('shake-horizontal');
            setTimeout(() => uiQuestion.classList.remove('shake-horizontal'), 500);
        }

        function playSuccessAnimation() {
            elScoreBadge.classList.add('pulse-green');
            setTimeout(() => elScoreBadge.classList.remove('pulse-green'), 600);
        }

        function playTransitionToCorrection(q, wasFirstChoiceCorrect) {
            // Smoothly hide question, show correction
            uiQuestion.classList.add('hidden');
            uiCorrection.classList.remove('hidden');
            uiCorrection.classList.add('card-enter');
            
            // Set Original Text
            elOriginalStatement.innerText = `"${q.text}"`;

            // Adjust Header based on performance
            if (wasFirstChoiceCorrect) {
                elCorrectionStatusTitle.innerText = "Korrektur nötig";
                elCorrectionStatusTitle.className = "block text-orange-800 font-bold text-sm uppercase";
                elCorrectionStatusText.innerText = "Gut erkannt! Die Aussage ist falsch. Stell sie jetzt richtig.";
                elCorrectionHeaderBox.className = "flex items-center gap-3 mb-6 bg-orange-50 p-4 rounded-xl border border-orange-100";
                elCorrectionIcon.className = "w-6 h-6 text-orange-600";
                // Store state for scoring later
                lastUserChoiceWasCorrect = true;
            } else {
                elCorrectionStatusTitle.innerText = "Achtung: Falsch!";
                elCorrectionStatusTitle.className = "block text-red-800 font-bold text-sm uppercase";
                elCorrectionStatusText.innerText = "Die Aussage ist NICHT wahr. Du musst sie korrigieren.";
                elCorrectionHeaderBox.className = "flex items-center gap-3 mb-6 bg-red-50 p-4 rounded-xl border border-red-100";
                elCorrectionIcon.className = "w-6 h-6 text-red-600";
                // Store state for scoring later
                lastUserChoiceWasCorrect = false;
            }
            lucide.createIcons();

            // Populate Options
            elMcOptions.innerHTML = '';
            let opts = q.correctionOptions.map((text, idx) => ({ text, isCorrect: idx === 0 }));
            opts.sort(() => Math.random() - 0.5);

            opts.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = "w-full text-left p-4 rounded-xl border-2 border-slate-200 hover:border-blue-500 hover:bg-blue-50 transition-all text-slate-700 font-medium btn-press group relative overflow-hidden";
                btn.innerHTML = `<span class="relative z-10">${opt.text}</span>`;
                btn.onclick = () => handleCorrectionAnswer(opt.isCorrect, q);
                elMcOptions.appendChild(btn);
            });
        }

        function handleCorrectionAnswer(isCorrect, q) {
            if (isCorrect) {
                // Points for correction
                score += 150; 
                playSuccessAnimation();
                
                let title = "Stark!";
                let msg = "Fehler erkannt und korrigiert.<br><br>" + (q.explanation || "");
                
                if (!lastUserChoiceWasCorrect) {
                    title = "Gut gerettet!";
                    msg = "Du dachtest erst es wäre wahr, aber die Korrektur stimmt.<br><br>" + (q.explanation || "");
                }

                showFeedback(true, title, msg);
            } else {
                uiCorrection.classList.add('shake-horizontal');
                setTimeout(() => uiCorrection.classList.remove('shake-horizontal'), 500);
                
                // Consolatory points if they at least got the first part right? 
                // Currently only if they fix it correctly or recognized false initially.
                // Let's keep it strict but fair: If they fail correction, they just get feedback.
                
                showFeedback(false, "Knapp daneben", "Das war nicht ganz richtig.<br><br>Lösung: " + q.correctionOptions[0]);
            }
            updateStatus();
        }

        function showFeedback(isSuccess, title, text) {
            setTimeout(() => {
                uiFeedback.classList.remove('hidden');
                void uiFeedback.offsetWidth;
                uiFeedback.classList.remove('opacity-0');
                
                uiFeedbackModal.classList.remove('scale-95');
                uiFeedbackModal.classList.add('scale-100');

                fbTitle.innerText = title;
                fbTitle.className = isSuccess ? "text-3xl font-black mb-2 text-green-600" : "text-3xl font-black mb-2 text-red-500";
                
                fbText.innerHTML = text;

                fbIconContainer.className = isSuccess ? "p-4 rounded-full mb-4 bg-green-100" : "p-4 rounded-full mb-4 bg-red-100";
                
                if (isSuccess) {
                    fbIconContainer.innerHTML = `<i data-lucide="check-circle-2" class="w-12 h-12 text-green-600"></i>`;
                } else {
                    fbIconContainer.innerHTML = `<i data-lucide="x-circle" class="w-12 h-12 text-red-500"></i>`;
                }
                lucide.createIcons();
            }, 300);
        }

        function nextQuestion() {
            uiFeedback.classList.add('opacity-0');
            uiFeedbackModal.classList.add('scale-95');
            uiFeedbackModal.classList.remove('scale-100');
            
            setTimeout(() => {
                uiFeedback.classList.add('hidden');
                
                currentQuestionIdx++;
                
                if (currentQuestionIdx < quizData.length) {
                    uiContainer.classList.add('card-exit-left');
                    setTimeout(() => {
                        updateStatus();
                        loadQuestion();
                    }, 200);
                } else {
                    updateStatus(100); 
                    endGame();
                }
            }, 300);
        }

        function endGame() {
            uiContainer.classList.add('hidden');
            uiEnd.classList.remove('hidden');
            
            const maxPoints = 2900;
            document.getElementById('final-score').innerText = score;
            document.getElementById('max-score').innerText = maxPoints;

            const percentage = score / maxPoints;
            let rank = "Azubi 1. Lehrjahr";
            let colorClass = "text-slate-500";

            if (percentage > 0.4) { rank = "Junior Disponent"; colorClass = "text-blue-500"; }
            if (percentage > 0.7) { rank = "Speditionskaufmann/-frau"; colorClass = "text-green-600"; }
            if (percentage > 0.9) { rank = "Logistik-Meister/in"; colorClass = "text-yellow-500"; }

            const rEl = document.getElementById('final-rank');
            rEl.innerText = rank;
            rEl.className = "text-2xl font-bold " + colorClass;

            createSparkles();
            lucide.createIcons();
        }

        function createSparkles() {
            const container = document.getElementById('sparkles');
            for(let i=0; i<30; i++) {
                const s = document.createElement('div');
                s.className = 'sparkle';
                s.style.left = Math.random() * 100 + '%';
                s.style.top = Math.random() * 100 + '%';
                s.style.animationDelay = Math.random() * 2 + 's';
                s.style.backgroundColor = ['#FCD34D', '#3B82F6', '#22C55E'][Math.floor(Math.random()*3)];
                container.appendChild(s);
            }
        }

    </script>
